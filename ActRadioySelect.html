<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Vocho</title>
    <center><h1>ESCOGE UN VOCHO WEON</h1></center>
    <style>
        .Texto{
            font: small-caps 100%/200% serif;
        }
        .container{
            text-align: center;
        }
        .opciones{
            background-color: rgb(238, 222, 2);
            width: 500px;
            margin: 0 auto;
        }
        .color-opcion{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
    </style>
   
</head>
<body class="Texto">
    <form class="container">
        <img id="cambiar-bocho" src="bocho_rojo.jpg" alt="">
        <h2>Vochos</h2>
        <select class="Texto" onchange="cambiarColorA(this.value)"> <!--onchange dispara el evento cuando se cambia la selección-->
            <!-- this.value llama a la función para cambiar el color  -->
            <option value="rojo" style="background-color: red;">Vocho Rojo </option>
            <option value="azul" style="background-color: blue;">Vocho Azul</option>
            <option value="amarillo" style="background-color: yellow;">Vocho Amarillo</option>
            <option value="blanco" style="background-color: white;">Vocho Blanco</option>
        </select>
    </form>
    <script>
        function cambiarColorA(color){
            document.getElementById("cambiar-bocho").src = "bocho_" + color + ".jpg";
        }
    </script> 
</body>
</html>
